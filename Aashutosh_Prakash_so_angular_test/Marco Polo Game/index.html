<html>
    <head>
        <meta charset="utf-8" />
        <title>Enuke Test AngularJS</title>
    </head>
    <body>
        <h2>Marcopolo Game Output:</h2>
        <pre id='display'></pre>
        
        <script>
            function game(){
                var aryData = [];
                for (i=1;i<=100;i++){
                    if (i%4===0 && i%7===0) {
                        aryData.push('marcopolo');
                    }
                    else if(i%7===0){
                        aryData.push('polo');
                    }    
                    else if(i%4===0) {
                        aryData.push('marco');
                    }
                    else aryData.push(i);
                }
                document.getElementById('display').innerHTML = aryData;
            }
            window.onload = game;
        </script>
    </body>
</html>
